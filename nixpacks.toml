[phases.setup]
nixPkgs = ['nodejs_20', 'openssl']

[phases.install]
cmds = ['npm install']

[phases.build]
cmds = [
  'export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/railway"',
  'npx prisma generate',
  'npm run build'
]

[start]
cmd = 'npx prisma migrate deploy && npm start'


